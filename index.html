	<div id="log">
		<ul class="chatlist">
			<li class="chat">グラブル待機ルームへようこそ！</li>
			<li class="chat">まずはきくうしさまの名前を登録しよう</li>

	<script src="/socket.io/socket.io.js"></script>
	<script type="text/javascript">
		var socketio = io.connect(location.href);
		//コールバック
		socketio.on("connected", function(name){});
		socketio.on("set", function(data){countFamily(data.num, data.max, data.mem, data.dnum, data.dmem);});
		socketio.on("push", function(data){addMessage(data.val, data.name, data.mes);});
		socketio.on("name", function(data){setName(data.name)});
		socketio.on("deal", function(data){appearButton(data.val)});
		socketio.on("return", function(data){socketio.emit("auto", data);});
		socketio.on("disconnect", function(){});
		
		//送信部
		var first_push = false;
		function pushMessage(text){
			if(text == ""){
				text = $('#msg_box').val();
				if(text == "")return;
			}
			socketio.emit(first_push?"push":"connected", text);
			$('#msg_box').val('');
		}
		
		//受信部
		function countFamily(num, max, mem, dnum, dmem){
			var text = 'ルーム人数は' + num + '/' + max;
			if(dnum > 0){
				text += ', ディール人数は' + Object.keys(dmem).length + '/' + dnum;
			}
			$('div#info').html(text);
			$('div#member').empty();
			for(key in mem){
				if(dnum > 0){
					text = '<div class="' + (dmem[key] ? 'mem' : 'dmem') + '">' + mem[key] + '</div>';
				}else{
					text = '<div class="mem">' + mem[key] + '</div>';
				}
				$('div#member').append(text);
			}
			var h = $('#front').height();
			$('#log').css({
				padding:h+"px 0 0 0"
			});
		}
		
		function setName(name){
			first_push = true;
			$('#msg_box').attr('placeholder', '例)12345678 つよばはHL');
			var text = 'きくうしさまは <strong>'+name+'</strong> なの。'
			$('li#user').html(text);
		}
		
		function appearButton(val){
			if(val){
				$('.deal').css({
					display:""
				});
				$('.pass').css({
					display:""
				});
			}else{
				$('.deal').css({
					display:"none"
				});
				$('.pass').css({
					display:"none"
				});
			}
			var h = $('#front').height();
			$('#log').css({
				padding:h+"px 0 0 0"
			});
		}
		
		function addMessage(num, name, mes){
			var obj = $('<li class="' + 'chat pat' + num + '"/>')
				.css({
					right:'40px',
					opacity:0
				});
			var text = '[' + new Date().toLocaleTimeString() + '] ' + mes;
			if(name !== void 0){
				text += " by " + name;
			}
			if(num == 3){
				obj.attr('data-room', mes);
				obj.attr('onClick', 'copyList(this);');
			}
			obj.html(text);
			$('ul.chatlist').prepend(obj);
			obj.animate({
				right:'0',
				opacity:1
			}, 700);
		}
		
		//クリップボードコピー
		function copyList(obj){
			//コピー処理
			var copyFrom = $('<textarea>');
			copyFrom.val(obj.dataset.room);
			$('body').append(copyFrom);
			copyFrom.select();
			document.execCommand('copy');
			copyFrom.remove();
			//モーダル処理
			var modal = $('<div id="modal">');
			modal.html("ファクシミリしました。");
			$('body').append(modal);
			slideIn().then(slideOut);
		}
		
		//モーダルスライド
		function slideIn(){
			var d = new $.Deferred;
			var modal = $('div#modal');
			modal.animate({
				top:'20px',
				opacity:1
			}, 700, function(){
				d.resolve();
			});
			return d.promise();
		}
		
		function slideOut(){
			var d = new $.Deferred;
			var modal = $('div#modal');
			modal.delay(2000)
				.animate({
				top:'-70px',
				opacity:0
			}, 700, function(){
				modal.remove();
				d.resolve();
			});
			return d.promise();
		}
		
		//ページ表示時
		$(function(){
			countFamily(0, 0, 0, 0, 0);
			$('li.chat')
				.css({
					right:'40px',
					opacity:0
				})
				.each(function(i){
					$(this).delay(300*i).animate({
						right:'0',
						opacity:1
					}, 700);
				});
			appearButton(false);
		});
	</script>
